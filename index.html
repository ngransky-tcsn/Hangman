<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hangman</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<h1>Hangman</h1>
		<img src="Images/gallows.png" alt="gallows" id="gallows">
		<p id="partial"></p>
		<p><span id="attempts">6</span> Attempts left</p>
		<input type="text" id="guess" placeholder="Guess a letter">
		<label id="guessesBox">
			Guessed
			<p id="guessed"></p>
		</label>
		
		<p id="message"></p>
		
		<script src="scripts.js"></script>
	</body>
</html>
